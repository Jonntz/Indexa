<app-container>
  <app-header></app-header>

  <input type="search" placeholder="Digite para buscar" [(ngModel)]="filterByText"/>
  @for (letter of alphabet; track letter) {
    <app-separator>
      {{ letter }}
    </app-separator>
    @for (contact of filterContactByLetter(letter); track contact.id) {
      <app-contato [name]="contact.nome" [telephone]="contact.telefone"></app-contato>
    }
  }
</app-container>
